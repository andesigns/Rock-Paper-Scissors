<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900|Yanone+Kaffeesatz:400,300,200,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="text-center"><img src="img/logo.png" alt="Rock Paper Scissors"><br/>Rock Paper Scissors</h1>
      </div>
    </header>
    <!-- Information Board -->
    <div class="information-board">
      <div class="container">
        <!-- Get player's name -->
        <form class="get-name-form">
          <div class="form-group text-center">
            <label>What's your name?</label>
            <input type="text" class="form-control" placeholder="Player's Name">
          </div>
          <button class="btn btn-primary btn-block" type="submit">GO</button>
        </form>
        <!-- Player's istructions -->
        <div class="welcome">
          <h2 class="text-center">Hi, Mr Bloggs<br/><small>Pick your choice...Rock, Paper or Scissors</small></h2>
          <div class="results">
            <p class="text-center">
              Mr Bloggs picked Rock, Paper or Scissors<br/>
              The Computer picked Rock, Paper or Scissors
            </p>
            <h1 class="text-center">YOU WIN or YOU LOSE or IT'S A DRAW</h1>
            <p class="text-center"><button class="btn btn-primary">Play Again</button></p>
          </div>
        </div>
      </div>
    </div>
    <!-- Rock, Paper or Scissors -->
    <div class="rock-paper-scissors">
      <ul>
        <li>
          <button>
            <span class="front face"><img src="img/rock.png" alt="Rock"></span>
            <span class="back face">Rock</span>
          </button>
        </li>
        <li>
          <button>
            <span class="front face"><img src="img/paper.png" alt="Paper"></span>
            <span class="back face">Paper</span>
          </button>
        </li>
        <li>
          <button>
            <span class="front face"><img src="img/scissors.png" alt="Scissors"></span>
            <span class="back face">Scissors</span>
          </button>
        </li>
      </ul>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
