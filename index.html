<!DOCTYPE html>
<html lang="en" ng-app="rockPaperScissorsApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900|Yanone+Kaffeesatz:400,300,200,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="rockPaperScissorsCtrl">
    <header>
      <div class="container">
        <p class="text-center"></p>
        <h1 class="text-center"><img src="img/logo.png" alt="Rock Paper Scissors" class=""><br/>{{title}}</h1>
      </div>
    </header>
    <div class="get-name">
      <div class="container">
        <form class="get-name-form" ng-show="playerName === ''" ng-submit="addName(playersName)">
          <div class="form-group">
            <label>What's your name?</label>
            <input type="text" class="form-control" ng-model="playersName" placeholder="Player's Name">
          </div>
          <button class="btn btn-primary btn-block" type="submit">GO</button>
        </form>
        <div class="welcome" ng-show="playerName">
          <h2 class="text-center" ng-hide="result">Hi, {{playerName}}!<br/><small ng-hide="result">{{description}}</small></h2>
          <div class="results" ng-show="result" >
            <p class="text-center">
              {{playerName}} picked {{usersChoice}}<br/>
              Computer picked {{computersChoice}}
            </p>
            <h2 class="text-center">{{result}}</h2>
            <p class="text-center"><button class="btn btn-primary" ng-click="startAgain()">Play again</button></p>
          </div>
        </div>
      </div>
    </div>
    <div class="rock-paper-scissors" ng-hide="playerName === ''">
      <ul>
        <li ng-repeat="choice in choices">
          <button ng-click='addChoice(choice.name)'><span class="front face"><img ng-src="{{choice.image}}" alt="{{choice.name}}"></span><span class="back face">{{choice.name}}</span></button>
        </li>
      </ul>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
